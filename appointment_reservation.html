async function getExcelFromUrl(url)
{
	let request = await fetch(url,{method: 'GET',mode: 'no-cors'});
	let file = await request.arrayBuffer();
	readFile(file)
}

function readFile(){


	var ExcelToJSON = function() {

  this.parseExcel = function(file) {
    var reader = new FileReader();

    reader.onload = function(e) {
      var data = e.target.result;
      var workbook = XLSX.read(data, {
        type: 'binary'
      });

      workbook.SheetNames.forEach(function(sheetName) {
        // Here is your object
        var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
        var json_object = JSON.stringify(XL_row_object);
        console.log(json_object);

      })

    };

    reader.onerror = function(ex) {
      console.log(ex);
    };

    reader.readAsBinaryString(file);
  };
};

}

async function getSlots()
{

  const requestOptions = {
      method: 'GET',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/html','Accept':'application/html'}
  };
  try {
          const response = await fetch('https://docs.google.com/forms/d/e/1FAIpQLScqCGZIb3RpTHFCqbHHUlwzLAi7_INyYDi9GvjSDB9cI9lLxw/viewform',requestOptions);

          // Otherwise, we can read the body as JSON
          
          const html = await response.text();

           // Initialize the DOM parser
        var parser = new DOMParser();

        // Parse the text
        var doc = parser.parseFromString(html, "text/html");

        // You can now even select part of that html as you would in the regular DOM 
        // Example:
        // var docArticle = doc.querySelector('article').innerHTML;

        console.log(doc);
          
  }
  catch (error) {
      console.log(`Error:${error}`);
      return false;
  }
}
